<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Download File</title>
</head>
<body>
    <div class="download-container">
        <a href="#" class="download-btn">Download File <i class="fas fa-download"></i> </a>
        <div class="countdown"></div>
        <div class="pleasewait">Please Wait...</div>
        <div class="manualdownload-text">If The Download Didn't Start Automaticlly. <a href="#" class="manualdownload-link">Click Here...</a></div>
    </div>
    <script>
        const downloadBtn = document.querySelector(".download-btn");
        const countdown = document.querySelector(".countdown");
        const pleasewait = document.querySelector(".pleasewait");
        const manualdownloadtext = document.querySelector(".manualdownload-text");
        const manualdownloadlink = document.querySelector(".manualdownload-link");
        var timeLeft = 10;
        downloadBtn.addEventListener("click", () =>{
            downloadBtn.style.display ="none";
            countdown.innerHTML ="Download Will Begin Automaticlly in <span>"+ timeLeft +"</span> Second";
            var downloadTimer = setInterval(function timecount(){
                timeLeft -= 1;
                countdown.innerHTML ="Download Will Begin Automaticlly in <span>"+ timeLeft +"</span> Second";
                if(timeLeft <= 0){
                    clearInterval(downloadTimer);
                    pleasewait.style.display ="block";
                    let download_href ="image.zip";
                    window.location.href = download_href;
                    manualdownloadlink.href = download_href;
                    setTimeout(() => {
                        pleasewait.style.display ="none";
                        manualdownloadtext.style.display ="block";
                    }, 4000);
                };
            },1000);
        });
    </script>
</body>
</html>
